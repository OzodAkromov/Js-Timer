<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    
    <div class="container">
        <div class="tab">
            <div class="tab-nav">
                <button class="tab-nav__btn active">my Birthday</button>
                <button class="tab-nav__btn">New Year</button>
            </div>
            <div class="tab-body">
                <div class="tab-body__content active">
                    <p class="time day">11</p>
                    <p class="time hour">00</p>
                    <p class="time min">00</p>
                    <p class="time sec">00</p>
                </div>
                <div class="tab-body__content none">
                    <p class="time days">00</p>
                    <p class="time hours">00</p>
                    <p class="time mins">00</p>
                    <p class="time secs">00</p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
